<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Galleria</h1>
    <div class="header">
      <form class="form" action="">
        <input
          type="text"
          id="search-input"
          placeholder="Search through Galleria"
        />
        <button id="search-button">Search</button>
      </form>
    </div>
    <div class="main">
      <div class="main-bar">
        <h3>Filter by color:</h3>
        <div class="colors">
          <button class="filter-image black">Black</button>
          <button class="filter-image white">White</button>
          <button class="filter-image yellow">Yellow</button>
          <button class="filter-image orange">Orange</button>
          <button class="filter-image red">Red</button>
          <button class="filter-image purple">Purple</button>
          <button class="filter-image magenta">Magenta</button>
          <button class="filter-image green">Green</button>
          <button class="filter-image teal">Teal</button>
          <button class="filter-image blue">Blue</button>
        </div>
      </div>
      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1694785116639-4215bb870143?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1936&q=80"
            alt="Hall"
          />
          <a
            href="https://unsplash.com/photos/a-long-hallway-with-a-light-hanging-from-the-ceiling-sMU05LoKT8w"
            target="_blank"
            >Hall</a
          >
        </div>
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1694785116639-4215bb870143?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1936&q=80"
            alt="Hall"
          />
          <a
            href="https://unsplash.com/photos/a-long-hallway-with-a-light-hanging-from-the-ceiling-sMU05LoKT8w"
            target="_blank"
            >Hall</a
          >
        </div>
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1694785116639-4215bb870143?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1936&q=80"
            alt="Hall"
          />
          <a
            href="https://unsplash.com/photos/a-long-hallway-with-a-light-hanging-from-the-ceiling-sMU05LoKT8w"
            target="_blank"
            >Hall</a
          >
        </div>
      </div>
      <button id="show-more-button">Show more</button>
    </div>
